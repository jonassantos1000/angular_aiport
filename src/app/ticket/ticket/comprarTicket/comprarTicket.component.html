<div>
  <form (ngSubmit)="salvarCompra()">

    <div class="container d-flex align-items-center flex-column">
      <h1 class="mt-3">Passagem</h1>
      <div class="d-flex w-100 justify-content-center titulo pt-3 flex-column">
        <div class="d-flex flex-column">
          <label for="cliente" class="pb-1 d-flex justify-content-start">Cliente</label>
          <select class="form-select"  name="client" (change)="ChangeClient($event)">
            <option>Selecione</option>
            <option *ngFor="let cliente of clientes" [value]="cliente.id">{{cliente.id}} | {{cliente.nome}}</option>
          </select>
        </div>

        <div class="d-flex flex-column mt-3">
          <label for="voo" class="pb-1 d-flex justify-content-start">Voo</label>
          <select disabled class="form-select" type="flight" name="voo">
            <option>{{"Origem: " + flights.origin + " | Destino: "+flights.destiny+" | Valor: "+(flights.price | currency)}}</option>
          </select>
        </div>

        <div class="botao mt-2 d-flex justify-content-end">
          <a routerLink="/voos" class="btn btn-danger p-1 me-2 w-25 fw-bold">Cancelar</a>
          <button class="btn btn-primary w-25 fw-bold" type="submit">Finalizar</button>
        </div>
      </div>
    </div>
  </form>
</div>
